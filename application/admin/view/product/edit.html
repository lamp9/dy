<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="name" type="text" value="{$row.name}">
            <input id="c-id"   class="form-control" name="id" type="hidden" value="{$row.id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('desc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-desc" data-rule="required" class="form-control" name="desc" type="text" value="{$row.desc}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-image" data-rule="required" class="form-control" size="50" name="image" type="text" value="{$row.image|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-image" class="btn btn-danger plupload" data-input-id="c-image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-input-id="c-image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh"  class="form-control" name="weigh" type="text" value="{$row.weigh}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('state')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                {foreach name="stateList" item="vo"}
                <label for="state-{$key}"><input id="state-{$key}" name="state" type="radio" value="{$key}" {in name="key" value="0"}checked{/in} /> {$vo}</label>
                {/foreach}
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                {foreach name="statusList" item="vo"}
                <label for="status-{$key}"><input id="status-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label>
                {/foreach}
            </div>
        </div>
    </div>
    <div class="form-group" id="target">
        <label class="control-label col-xs-12 col-sm-2">{:__('Json')}:</label>
        <div class="col-xs-12 col-sm-8">
            <dl class="fieldlist" data-name="row[json]">
                <dd>
                    <ins>{:__('Json key')}</ins>
                    <ins>{:__('Json value')}</ins>
                </dd>
                <dd>
                    <a href="javascript:;" class="btn btn-sm btn-success btn-append"><i class="fa fa-plus"></i> 添加</a>
                    <a href="javascript:;" class="btn btn-sm btn-success btn-generate"><i class="fa fa-plus"></i>生成</a>
                </dd>
                <input type="hidden" name="result" value="{$row.result|htmlentities}"  id="result"/>
                <textarea id="product_key" name="row[json]" class="form-control hide" cols="30" rows="5">{$row.attr|htmlentities}</textarea>
            </dl>
        </div>
    </div>
    <div class="form-group" id="items">
        <label class="control-label col-xs-2 col-sm-2"></label>
        <span class="col-xs-2 col-sm-2">sku属性</span>
        <span class="col-xs-2 col-sm-2">库存</span>
        <span class="col-xs-2 col-sm-2">销量</span>
        <span class="col-xs-2 col-sm-2">天数</span>
        <span class="col-xs-2 col-sm-2">价格</span>
    </div>
    <div id='sku-info'>
        {foreach name="attr" item="vo"}
            <div class="form-group">
                <label class="control-label col-xs-2 col-sm-2"></label>
                <div class="col-xs-2 col-sm-2">
                        <input readonly name="product[{$key}][sku]"  class="form-control"  type="text" value="{$vo.sku}">
                        <input type="hidden" name="product[{$key}][product_id]"  class="form-control"  type="text" value="{$vo.product_id}">
                        <input type="hidden" name="product[{$key}][unique]"  class="form-control"  type="text" value="{$vo.unique}">
                </div>
                <div class="col-xs-2 col-sm-2">
                        <input name="product[{$key}][stock]"  class="form-control"  type="text" value="{$vo.stock}">
                </div>
                <div class="col-xs-2 col-sm-2">
                        <input name="product[{$key}][sales]"  class="form-control"  type="text" value="{$vo.sales}">
                </div>
                <div class="col-xs-2 col-sm-2">
                        <input name="product[{$key}][day]"  class="form-control"  type="text" value="{$vo.day}">
                </div>
                <div class="col-xs-2 col-sm-2">
                        <input name="product[{$key}][price]"  class="form-control"  type="text" value="{$vo.price}">
                </div>
            </div>
        {/foreach}
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
